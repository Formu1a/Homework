<body>

    <H2>Нажмите F12 для проверки ДЗ(Console)</H2>
    
    
    <script>
        let str = prompt("WRITE!!!");
            const recursivePalindrome = (s) => {
                let CorrectString = s.replace(/[ё,Ë]/g,"е").replace(/[ъ,Ъ]/g,"ь").replace(/\s/g,"").toLowerCase();
                    const strLength = CorrectString.length;
                    if (strLength < 2) return true;

                    if (CorrectString[0] === CorrectString[strLength - 1]) {
                        return recursivePalindrome( CorrectString.slice(1, strLength - 1) );
                    }
                        return false;
};

    console.log(recursivePalindrome(str))




    </script>
