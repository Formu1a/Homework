    <script>
        function calc(str){
    let i=0;

    let currentSymbol = () => str.charAt(i++);

    let plusAndMinus = function (){
        let first = multiplicationAndDivision();
        let second;
        while ( (c == "+") || (c == "-")) {
            let h = c;
            c =currentSymbol();
            second = multiplicationAndDivision();
            if (h=="+") first += second;
            else first -= second;
        }
    return Number(first); 
    }

    let multiplicationAndDivision = function (){
        let first = calcFragment();
        let second;
        while (c == "*" || (c == "/")){
            let h = c;
            c = currentSymbol();
            second = calcFragment();
            if (h=="*") first *= second;
            else first /= second;
        }
    return Number(first); 
    }

    let calcFragment = function (){
        if ((c >= "0") && (c <= "9")){
            let h = Number(c);
            c = currentSymbol();
            return Number(h); 
        }
        else{
            if (c == "("){
                c = currentSymbol();
                let f = plusAndMinus();
                if (c = ")")  {
                    c = currentSymbol ();
                    return Number(f);
                } 
            }
        } 
    }

    let c = currentSymbol();
    let result = plusAndMinus();
    return result;
    }

    alert('Результат вычисления равен '+calc(prompt("Введите строку","2*(1+3)")));


    </script>
