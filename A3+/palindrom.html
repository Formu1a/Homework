<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milagram</title>
</head>
<body>
    
    <H2>Нажмите F12 для проверки ДЗ(Console)</H2>


    <script>

        let str = prompt("WRITE!!!");
        function pal (){
            let b = str.replace(/[ё,Ë]/g,"е").replace(/[ъ,Ъ]/g,"ь").replace(/\s/g,"").toLowerCase();
            return b == b.split('').reverse().join('');
        }
        console.log(pal(str))
    </script>
</body>
