<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Milagram</title>
</head>
<body>
    
    <H2>Нажмите F12 для проверки ДЗ(Console)</H2>
    
    <script>

        let str = prompt("WRITE!!!");
            function palindrome (){
                let CorrectString = str.replace(/[Ë]/g,"е").replace(/[Ъ]/g,"ь").toLowerCase().replace(/[ё]/g,"е").replace(/[ъ]/g,"ь").replace(/\s/g,"");
                    return CorrectString == CorrectString.split('').reverse().join('');
        };

    console.log(palindrome(str))
    </script>
</body>
